<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Demo</title>
</head>
<body>
    <a href="http://jquery.com/">jQuery</a>
    <script src="starterkit/jquery.js"></script>
    <script>
 
    // tu codigo va aqui
    $( document ).ready(function() { //seleccionamos el document, y cuando este cargado ejecutas esta funcion
        $( "a" ).click(function( event ) { //Si haces click sobre un ancla ejecutas esta funcion
            alert( "The link will no longer take you to jquery.com" );
            event.preventDefault(); //evento que ocurre con toda la informaci√≥n, inhibe la conducta por defecto (redireccion)
        });
    });
    // Fin de tu codigo
 
    </script>
</body>
</html>
